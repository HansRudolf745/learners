<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner's License Test with Ads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learner's License Test</h1>

        <!-- Question 1 -->
        <div class="question">
            <p>Which statement is correct?</p>
            <input type="radio" id="q1_A" name="q1" value="A">
            <label for="q1_A">Overtaking on a bend is allowed</label><br>
            <input type="radio" id="q1_B" name="q1" value="B">
            <label for="q1_B">You can exceed the speed limit when you see an animal on the road</label><br>
            <input type="radio" id="q1_C" name="q1" value="C">
            <label for="q1_C">Driving is on the left side of the road</label>
        </div>

        <!-- Google Ad 300x250 -->
        <div class="ad">
            <!-- Replace this comment with Google AdSense code -->
            <img src="ad_placeholder_300x250.jpg" alt="Google Ad (300x250)" style="width: 300px; height: 250px;">
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>The following sign indicates:</p>
            <img src="stop_sign.jpg" alt="Stop Sign" style="width:200px;"><br>
            <input type="radio" id="q2_A" name="q2" value="A">
            <label for="q2_A">All pedestrians must come to a halt at the road</label><br>
            <input type="radio" id="q2_B" name="q2" value="B">
            <label for="q2_B">Vehicles should approach the sign slowly</label><br>
            <input type="radio" id="q2_C" name="q2" value="C">
            <label for="q2_C">Vehicles must come to a complete stop</label>
        </div>

        <!-- Google Ad 300x250 -->
        <div class="ad">
            <!-- Replace this comment with Google AdSense code -->
            <img src="ad_placeholder_300x250.jpg" alt="Google Ad (300x250)" style="width: 300px; height: 250px;">
        </div>

        <!-- Question 3 -->
        <div class="question">
            <p>Before overtaking another vehicle, you should:</p>
            <input type="radio" id="q3_A" name="q3" value="A">
            <label for="q3_A">Check to see if it is safe, sound your horn, move out and overtake</label><br>
            <input type="radio" id="q3_B" name="q3" value="B">
            <label for="q3_B">Check to see if it is safe, signal your intention, move out and overtake</label><br>
            <input type="radio" id="q3_C" name="q3" value="C">
            <label for="q3_C">Check to see if it is safe, slow down until you have more room, move out and overtake</label>
        </div>

        <!-- Google Ad 300x250 -->
        <div class="ad">
            <!-- Replace this comment with Google AdSense code -->
            <img src="ad_placeholder_300x250.jpg" alt="Google Ad (300x250)" style="width: 300px; height: 250px;">
        </div>

        <!-- Question 4 -->
        <div class="question">
            <p>This road marking indicates:</p>
            <img src="pedestrian_crossing.jpg" alt="Pedestrian Crossing" style="width:200px;"><br>
            <input type="radio" id="q4_A" name="q4" value="A">
            <label for="q4_A">A stop line</label><br>
            <input type="radio" id="q4_B" name="q4" value="B">
            <label for="q4_B">A yield line</label><br>
            <input type="radio" id="q4_C" name="q4" value="C">
            <label for="q4_C">A pedestrian crossing</label>
        </div>

        <!-- Google Ad 300x250 -->
        <div class="ad">
            <!-- Replace this comment with Google AdSense code -->
            <img src="ad_placeholder_300x250.jpg" alt="Google Ad (300x250)" style="width: 300px; height: 250px;">
        </div>

        <!-- Question 5 -->
        <div class="question">
            <p>In the picture above, which is the throttle?</p>
            <img src="motorcycle_controls.jpg" alt="Motorcycle Controls" style="width:200px;"><br>
            <input type="radio" id="q5_A" name="q5" value="A">
            <label for="q5_A">A</label><br>
            <input type="radio" id="q5_B" name="q5" value="B">
            <label for="q5_B">B</label><br>
            <input type="radio" id="q5_C" name="q5" value="C">
            <label for="q5_C">C</label>
        </div>

        <!-- Result Section -->
        <div id="result"></div>
    </div>

    <script>
        function submitTest() {
            let score = 0;

            // Check answer for Question 1
            let q1 = document.querySelector('input[name="q1"]:checked');
            if (q1 && q1.value === 'C') {
                score++;
            }

            // More question checks go here...

            // Display result
            document.getElementById('result').innerText = `Your score: ${score}/1`; // Update denominator as you add more questions
        }
    </script>
</body>
</html>
